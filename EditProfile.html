<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>Co-Rider</title>

    <link rel="icon" sizes="192x192" href="img/car.png" />
    <link rel="apple-touch-icon" href="img/car.png" />
    <link rel="shortcut icon" href="img/car.png" type="image/x-icon" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Normalize.css"/>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css"/>

</head>

<body class="body">

    <h1>EDIT YOUR PROFILE</h1>
    <br>

    <div id = "EditAddress" class="pop_up">
            <h4>Edit Address</h4>
            <label>Name</label>
            <input id="address_name_edit"  type="text" class="form-control" placeholder="LT"><br>
            <label>Address:</label>
            <input id="address_line1_input"  type="text" class="form-control" placeholder="Livingstone Tower">
            <input id="address_line2_input"  type="text" class="form-control" placeholder="16 Richmond St">
            <br>
            <label>Town:</label>
            <input id="town_input"  type="text" class="form-control" placeholder="Glasgow">
            <br>
            <label>Country:</label>
            <input id="country_input"  type="text" class="form-control" placeholder="UK">


            <label>Postcode:</label>
            <input id="postcode_input"  type="text" class="form-control" placeholder=" G1 1XQ">
            <br><br>

            <button id = "closeForm" class="btn btn-lg btn-inverse btn-block">Submit</button>
    </div>

    <div id = "EditPassword" class="pop_up">
        <h4>Edit Password</h4>

        <input id="password_1"  type="text" class="form-control" placeholder="New Password"><br>
        <input id="password_2"  type="text" class="form-control" placeholder=" Repeat New Password">
        <br>
        <button id = "closeForm_password" class="btn btn-lg btn-inverse btn-block">Submit</button>
    </div>


    <div class="editProfileWrapper">
       <!-- <form>-->
            <label>Profile Images</label>
            <div id = "img_container">
                <img class= "profile_img" src="img/free_img.png" alt="Image 1">
                <img class= "profile_img" src="img/free_img.png" alt="Image 2">
                <img class= "profile_img" src="img/free_img.png" alt="Image 3">
                <img class= "profile_img" src="img/free_img.png" alt="Image 4">
                <img class= "profile_img" src="img/free_img.png" alt="Image 5">
            </div>
            <br>
            <label>Name:</label>
            <input id="name_change"  type="text" class="form-control" placeholder="Anna Smith" value="Nellie Oliver">
            <br>
            <label>E-Mail:</label>
            <input id="email_change"  type="email" class="form-control" placeholder="example@mail.com" value="jjb16181@uni.strath.ac.uk">
            <br>
            <button  id = "passwordChange_button" class="btn btn-lg btn-inverse btn-block back_button">Edit Password</button>
            <br>
            <div id = "addressWrapper">
                <label>Available Addresses</label>
                <div id = "address_list">
                    <button  id = "address1" class="btn btn-lg btn-inverse btn-block address_button">Home</button>
                    <button  id = "address2" class="btn btn-lg btn-inverse btn-block address_button">Address 2</button>
                    <button  id = "address3" class="btn btn-lg btn-inverse btn-block address_button">Address 3</button>
                    <button  id = "address4" class="btn btn-lg btn-inverse btn-block address_button">Address 4</button>
                    <button  id = "address5" class="btn btn-lg btn-inverse btn-block address_button">Address 5</button>
                    <button  id = "address6" class="btn btn-lg btn-inverse btn-block address_button">Address 6</button>
                    <button  id = "address7" class="btn btn-lg btn-inverse btn-block address_button">Address 7</button>
                    <button  id = "address8" class="btn btn-lg btn-inverse btn-block address_button">Address 8</button>

                </div>
                <br>
                <button id = "add_address" class="btn btn-lg btn-inverse btn-block ">Add an Address</button>
                <br>
            </div>
        <!--  </form>-->
   </div>
   <br>
   <form action="Home.html">
       <button id = "back_home" class="btn btn-lg btn-inverse btn-block back_button" type="submit">Back</button>
   </form>
</body>

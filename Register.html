<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>Co-Rider</title>

    <link rel="icon" sizes="192x192" href="img/car.png" />
    <link rel="apple-touch-icon" href="img/car.png" />
    <link rel="shortcut icon" href="img/car.png" type="image/x-icon" />

<body class="intro_styling_regi">
    <video autoplay muted loop id="introVideo">
        <source src="img/video2.mp4" type="video/mp4">
    </video>

   <div id = "sign_up" class="form-group" >
        <form id = "sign_up_form" class="form-group" action="Home.html">
            <h1>Register</h1>
            <br>
            <div class="inputWrapper">
               <label>Name:</label>
                <input id="name_input"  type="text" class="form-control" placeholder="Anna Smith">
                <br>
                <label>E-Mail:</label>
                <input id="email_input"  type="email" class="form-control" placeholder="example@mail.com">
                <br>
                <label>Password:</label>
                <input id="password_input"  type="password" class="form-control" placeholder="Password">
                <label>Home Address:</label>
                <input id="address_line1_input"  type="text" class="form-control" placeholder="Livingstone Tower">
                <input id="address_line2_input"  type="text" class="form-control" placeholder="16 Richmond St">
                <br>
                <label>Town:</label>
                <input id="town_input"  type="text" class="form-control" placeholder="Glasgow">
                <br>
                <label>Country:</label>
                <input id="country_input"  type="text" class="form-control" placeholder="UK">


                <label>Postcode:</label>
                <input id="postcode_input"  type="text" class="form-control" placeholder=" G1 1XQ">
                <br><br>
                <button id="create_account_button" class="btn btn-lg btn-inverse btn-block" type="submit">Create An Account</button>
            </div>
        </form>
       <form action="Index.html">
             <button id = "back" class="btn btn-lg btn-inverse btn-block back_button" type="submit">Back</button>
       </form>
    </div>
</body>
